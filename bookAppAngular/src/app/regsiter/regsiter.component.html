<mat-card class="example-card backgrounglogin">
    <div class="jumbotron">
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <input matInput placeholder="First Name" type="text" formControlName="firstName"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input matInput placeholder="Last Name" type="text" formControlName="lastName"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input matInput placeholder="Username" type="text" formControlName="username"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input matInput placeholder="Password" type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <mat-card-actions class="login-btn-style">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Register
                            </button>
                            <button mat-raised-button routerLink="/login">Cancel</button>
                        </mat-card-actions>
                    </tr>
                </table>
            </form>
        </mat-card-content>
    </div>
</mat-card>
