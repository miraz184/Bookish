<mat-card class="example-card backgrounglogin">
    <div class="jumbotron">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td> 
                            <input matInput placeholder="Username" type="text" formControlName="username"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input matInput placeholder="Password" type="password" formControlName="password"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <mat-card-actions class="login-btn-style">
                            <button mat-raised-button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                        </mat-card-actions>
                    </tr>
                </table>
            </form>
        </mat-card-content>
    </div>
</mat-card>
